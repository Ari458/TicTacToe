    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loader()">

  

    <p class="msg"></p>

    <div class="board">
            <div class="field top left"><div class="item"></div></div>
            <div class="field top"><div class="item"></div></div>
            <div class="field top right"><div class="item"></div></div>
            <div class="field middle left"><div class="item"></div></div>
            <div class="field middle"><div class="item"></div></div>
            <div class="field middle right"><div class="item"></div></div>
            <div class="field bottom left"><div class="item"></div></div>
            <div class="field bottom"><div class="item"></div></div>
            <div class="field bottom right"><div class="item"></div></div>
        
 
    </div>


    <div class="loading">
        <p>Tic Tac Toe</p>
        <svg class="pl" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
                    <stop offset="0%" stop-color="hsl(0,50%,100%)" />
                    <stop offset="100%" stop-color="hsl(0,50%,100%)" />
                </linearGradient>
                <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="hsl(0,50%,100%)" />
                    <stop offset="100%" stop-color="hsl(0,50%,100%)" />
                </linearGradient>
            </defs>
            <circle class="pl__ring" cx="90" cy="100" r="82" fill="none" stroke="url(#pl-grad1)" stroke-width="20" stroke-dasharray="0 257 1 257" stroke-dashoffset="0.01" stroke-linecap="round" transform="rotate(-90,100,100)" />
            <line class="pl__ball" stroke="url(#pl-grad2)" x1="100" y1="18" x2="100.01" y2="182" stroke-width="36" stroke-dasharray="1 165" stroke-linecap="round" />
        </svg>
        <b class="footer">No &copyCopyright @Ari</b>   
    </div>  


<div class="output">

        <b class="txt"></b>
        <b class="txt"></b>
